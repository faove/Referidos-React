
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: elantar-backend
    volumes:
      - backend_data:/app/data
    environment:
      - FLASK_ENV=production
      - FLASK_APP=run.py
    labels:
      # Habilita Traefik para este contenedor
      - "traefik.enable=true"
      # --- Regla para API ---
      - "traefik.http.routers.elantar-api-https.entrypoints=websecure"
      - "traefik.http.routers.elantar-api-https.rule=Host(`lacasacowork.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.elantar-api-https.tls.certresolver=letsencrypt"
      # --- Servicio que apunta al backend ---
      - "traefik.http.services.elantar-api-service.loadbalancer.server.port=5000"
    networks:
      - elantar_net
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: elantar-frontend
    labels:
      # Habilita Traefik para este contenedor
      - "traefik.enable=true"
      # --- Regla para HTTP (redirecci√≥n) ---
      - "traefik.http.routers.elantar-http.entrypoints=web"
      - "traefik.http.routers.elantar-http.rule=Host(`lacasacowork.com`)"
      - "traefik.http.routers.elantar-http.middlewares=https-redirect"
      # --- Regla para HTTPS ---
      - "traefik.http.routers.elantar-https.entrypoints=websecure"
      - "traefik.http.routers.elantar-https.rule=Host(`lacasacowork.com`)"
      - "traefik.http.routers.elantar-https.tls.certresolver=letsencrypt"
      # --- Servicio que apunta al frontend ---
      - "traefik.http.services.elantar-service.loadbalancer.server.port=80"
    environment:
      - REACT_APP_API_URL=https://lacasacowork.com/api
    depends_on:
      - backend
    networks:
      - elantar_net
    restart: unless-stopped

volumes:
  backend_data:

networks:
  elantar_net:
    external: true